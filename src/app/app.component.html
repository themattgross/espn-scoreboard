<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark justify-content-around">
  <a class="navbar-brand" href="#">ESPN Scoreboard</a>
</nav>

<main role="main" class="container">
  <div class="row justify-content-around">
    <div class="col col-md-6">
      <div class="card">
        <div class="card-content">
          <h1>What's the Score? When's the Game?</h1>
          <p class="lead">Select a league below and click "Submit."</p>
          <br>
          <div class="row">
            <div class="col col-md-8">
              <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                <select class="form-control form-control-lg" name="league" formControlName="league">
                  <option disabled>Select a League</option>
                  <option [value]="mlb">MLB</option>
                  <option [value]="nhl">NHL</option>
                  <option [value]="nba">NBA</option>
                </select>
              </form>
            </div>
          </div>
          <br>
          <button class="btn btn-lg btn-primary" role="button" name="submit" data-toggle="modal" data-target=".bd-example-modal-lg" [disabled]="!form.valid">Submit</button>
        </div>
      </div>
    </div>
  </div>
  
</main>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Scoreboard</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <router-outlet></router-outlet>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
